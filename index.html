<!DOCTYPE HTML>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <img src="logo/microsoft.png" class="logo">
        <p style="font-size:14px;">
            Please login with your username and password.
            if you dont have an account please signup.
        </p>
        
        <form action="#">
            <div class="row">
                <label for="username">Username</label>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input 
                        type="text"
                        name="username" 
                        id="username"
                        autocomplete="off"
                        required
                        pattern="[a-zA-Z-0-9_]{1,12}"
                        title="Username should only contain letters and numbers">
                </div>
            </div>

            <div class="row">
                <label for="password" id="password">Password</label>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required 
                        minlength="8" 
                        maxlength="12">
                </div>
            </div>
            <div class="row">
                <input type="checkbox"> <span>remember me</span> 
                <span style="float:right;font-size:12px">
                    <a href="#">forgot password?</a>
                </span>
            </div>

            <div class="row">
                  <input type="submit" value="Log in">
            </div>

            <div class="row">
                <hr>
            </div>

            <div class="row">
                <input type="submit" value="Sign up" name="signup">
            </div>
            <div class="row">
                <span>if you dont have an account please sign up</span>
            </div>
        </form>
    </div>

</body>

</html>
