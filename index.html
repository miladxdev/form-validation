<!DOCTYPE HTML>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        
        <div class="header">
            <img src="logo/microsoft.png" class="logo">
            <p style="font-size:14px;">
                Please login with your username and password.
                if you dont have an account please signup.
            </p>
        </div>
        <form action="#">
            <div class="row">
                <label for="username">Username</label>
                <input 
                    type="text"
                    name="username" 
                    id="username"
                    required
                    pattern="[a-z]{1,15}"
                    title="Username should only contain lowercase letters. e.g. john">
            </div>

            <div class="row">
                <label for="password" id="password">Password</label>
                <input type="password" id="password"  name="password" required minlength="8" maxlength="12">
            </div>

            <div class="row">
                <input type="checkbox"> <span>remember me</span> 
                <span style="float:right;font-size:12px">
                    <a href="#">forgot password?</a>
                </span>
            </div>

            <div class="row">
                  <input type="submit" value="Log in">
            </div>

            <div class="row">
                <hr>
            </div>

            <div class="row">
                <input type="submit" value="Sign up" name="signup">
            </div>
            <div class="row">
                <span>if you dont have an account please sign up</span>
            </div>
        </form>
    </div>
</body>

</html>
